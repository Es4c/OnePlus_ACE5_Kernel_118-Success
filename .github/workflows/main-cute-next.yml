name: OnePlus_ACE5_Kernel_118-ShirokoNeko-Success-next ♪

on:
  workflow_dispatch:
    # 手動でビルドを開始するよ～(◕‿◕✿)
  # schedule:
   #  - cron: '0 16 * * *'  # 毎日16時に自動ビルドする予定だったけど今はお休み中～(。-`ω-)

env:
  RETENTION_COUNT: 3  # リリース保持数を7→3に減らしたよ～(´･ω･`)
  CPU: 'sm8650'       # CPUコード名だよ～(๑>ᴗ<๑)
  FEIL: 'oneplus_ace5' # デバイスコード♡
  CPUD: 'pineapple'   # プロジェクトコードはパイナップルだよ～🍍
  ANDROID_VERSION: 'android14' # アンドロイドバージョン٩(◕‿◕｡)۶
  KERNEL_VERSION: '6.1' # カーネルバージョン♪
  KERNEL_NAME: '-ShirokoNeko-8gen3-XinRan-V5-KSUNEXT' # 可愛いカーネル名♡
  KERNELSU_VARIANT: 'KernelSU-Next' # 使うKernelSUの種類だよ～(｡♥‿♥｡)
  KERNELSU_VERSION: 'main' # KernelSUのブランチ٩(◕‿◕)۶
  SUSFS_ENABLED: '有効'  # SUSFS機能♡
  VFS_PATCH_ENABLED: '有効' # VFSパッチ٩(ˊᗜˋ*)و
  WORKSPACE_DIR: 'kernel_workspace' # 作業ディレクトリの名前～♪

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.ksu_version.outputs.ksuver }}
    steps:
      - name: '💾 最大限のビルドスペースを確保するよ～(つ✧ω✧)つ'
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: '⚙️ 環境を設定するよ～(◠‿◠✿)'
        run: |
          git config --global user.name "Winkmoon"
          git config --global user.email "3432632982@qq.com"
          # 作業ディレクトリを作るよ～(｡･ω･｡)
          mkdir -p ${{ env.WORKSPACE_DIR }}

      - name: '📦 依存関係のキャッシュを設定するよ～(っ˘ω˘ς)'
        id: apt-cache
        uses: actions/cache@v3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/setup-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: '📚 依存パッケージをインストールするよ～(◍•ᴗ•◍)✧*。'
        run: |
          sudo apt update
          sudo apt install -y python3 git curl
          echo "必要なパッケージをインストール完了～(≧▽≦)"

      - name: '🐾 repoツールをインストールするよ～(⁄ ⁄•⁄ω⁄•⁄ ⁄)'
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          echo "repoツールの準備完了～♪"

      - name: '🔄 リポジトリを初期化して同期するよ～(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧'
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: |
          # カーネルマニフェストを取得するよ～♡
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b oneplus/${{ env.CPU }} -m ${{ env.FEIL }}.xml --depth=1
          repo sync
          # 不要ファイルをきれいにするよ～(。-`ω-)
          find kernel_platform -name "abi_gki_protected_exports_*" -delete || echo "不要ファイルはなかったよ～(´･ω･`)"
          # バージョン管理スクリプトを修正するよ～(｡♥‿♥｡)
          for script_path in kernel_platform/common/scripts/setlocalversion kernel_platform/msm-kernel/scripts/setlocalversion kernel_platform/external/dtc/scripts/setlocalversion; do
            if [ -f "$script_path" ]; then
              sed -i 's/ -dirty//g' "$script_path"
            fi
          done
          echo "リポジトリ同期完了～٩(◕‿◕｡)۶"
      
      - name: '✨ KernelSUブランチを設定するよ～(✿◠‿◠)'
        id: setup_branch
        run: |
          if [[ "${{ env.KERNELSU_VARIANT }}" == "KernelSU-Next" && "${{ env.KERNELSU_VERSION }}" == "next" ]]; then
            echo "BRANCH=-s susfs-main" >> $GITHUB_ENV
          else
            echo "BRANCH=" >> $GITHUB_ENV
          fi
          echo "ブランチ設定完了～(ﾉ>ω<)ﾉ"

      - name: '🎀 KernelSU-Nextを追加するよ～♡(>ᴗ•)'
        id: ksu_version
        working-directory: ${{ env.WORKSPACE_DIR }}/kernel_platform
        run: |
          # スクリプトでKernelSUをセットアップするよ～(◕‿◕✿)
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash ${{ env.BRANCH }}
          # バージョン番号を計算するよ～(｡･ω･｡)
          cd ./KernelSU
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          # Makefileを更新するよ～(´∀｀)♡
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=$KSU_VERSION/" kernel/Makefile
          echo "KSUバージョン: $KSU_VERSION を設定したよ～(≧◡≦)"

      #- name: '🎀 パッチを準備して適用するよ～(◠‿◠)✧'
        #working-directory: ${{ env.WORKSPACE_DIR }}
        #run: |
          #echo "SUSFSパッチを取得中～♡(>ᴗ•)"
          #git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          #git clone https://github.com/ShirkNeko/SukiSU_patch.git
          #cd kernel_platform
          #echo "パッチをコピー中～(っ˘ω˘ς)"
          #cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
          #cp -r ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          #cp -r ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          #cd ./common
          #echo "メインパッチを適用中～(◕‿◕✿)"
          #patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true
          #echo "追加パッチを適用中～(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
          #cp ../../SukiSU_patch/69_hide_stuff.patch ./
          #patch -p1 -F 3 < 69_hide_stuff.patch
          #cp ../../SukiSU_patch/hooks/new_hooks.patch ./
          #patch -p1 -F 3 < new_hooks.patch
          #echo "パッチ適用完了～٩(◕‿◕)۶"

      - name: '⚙️ カーネルオプションを設定するよ～(๑•̀ㅂ•́)و✧'
        working-directory: ${{ env.WORKSPACE_DIR }}/kernel_platform
        run: |
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_SUS_SU=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_MANUAL_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig

          sed -i 's/check_defconfig//' ./common/build.config.gki
          echo "カーネル設定を更新したよ～(◠‿◠✿)"

      - name: '🌸 ビルド名をカスタマイズするよ～(｡♥‿♥｡)'
        working-directory: ${{ env.WORKSPACE_DIR }}/kernel_platform
        run: |
          sed -i "/stable_scmversion_cmd/s/-maybe-dirty//g" ./build/kernel/kleaf/impl/stamp.bzl
          sed -i 's|echo "\$res"|echo "'"$(echo "${{ env.KERNEL_NAME }}" | sed 's/[\&/]/\\&/g')"'"|g' ./common/scripts/setlocalversion
          echo "可愛いビルド名を設定したよ～(≧◡≦)♡"
           
      - name: '🔨 カーネルをビルドするよ～(๑>ᴗ<๑)'
        working-directory: ${{ env.WORKSPACE_DIR }}
        run: |
          if [[ "${{ env.CPU }}" == "sm8650" || "${{ env.CPU }}" == "sm8750" ]]; then
            ./kernel_platform/build_with_bazel.py -t ${{ env.CPUD }} gki --action_env=KSU_VERSION 
          else
            LTO=thin ./kernel_platform/oplus/build/oplus_build_kernel.sh ${{ env.CPUD }} gki
          fi
          echo "ビルド完了～お疲れ様！(◕‿◕✿)"

      - name: '📦 AnyKernel3を準備するよ～(⁄ ⁄•⁄ω⁄•⁄ ⁄)'
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          dir1="./kernel_workspace/kernel_platform/out/msm-kernel-${{ env.CPUD }}-gki/dist/"
          dir2="./kernel_workspace/kernel_platform/common/out/arch/arm64/boot/"
          dir3="./kernel_workspace/kernel_platform/out/msm-${{ env.CPUD }}-${{ env.CPUD }}-gki/dist/"
          target1="./AnyKernel3/"
          target2="./kernel_workspace/init_boot_Image.img"

          if find "$dir1" -name "Image" | grep -q "Image"; then
            image_path="$dir1"Image
          elif find "$dir2" -name "Image" | grep -q "Image"; then
            image_path="$dir2"Image
          elif find "$dir3" -name "Image" | grep -q "Image"; then
            image_path="$dir3"Image
          else
            image_path=$(find "./kernel_workspace/kernel_platform/common/out/" -name "Image" | head -n 1)
          fi

          if [ -n "$image_path" ] && [ -f "$image_path" ]; then
            mkdir -p "$dir1"
            if [ "$(realpath "$image_path")" != "$(realpath "$dir1"Image)" ]; then
              cp "$image_path" "$dir1"
              echo "Imageファイルを発見してコピーしたよ～(◠‿◠)♡"
            else
              echo "ファイルは既に正しい場所にあるよ～(´･ω･`)"
            fi
          else
            echo "Imageファイルが見つからなかったよ～ビルド失敗かも？(；ω；)"
            exit 1
          fi

      #- name: '✨ カーネルにパッチを適用するよ～(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧'
        #run: |
          #cd kernel_workspace/kernel_platform/out/msm-kernel-${{ env.CPUD }}-gki/dist
          #curl -LO https://github.com/ShirkNeko/SukiSU_KernelPatch_patch/releases/download/0.11-beta/patch_linux
          #chmod +x patch_linux
          #./patch_linux
          #rm -f Image
          #mv oImage Image
          #cp Image $GITHUB_WORKSPACE/AnyKernel3/Image
          #cp Image $GITHUB_WORKSPACE/kernel_workspace/init_boot_Image.img
          #echo "カーネルパッチを適用したよ～(｡♥‿♥｡)"

      - name: '🎁 AnyKernel3をZIPにパッケージングするよ～(◍•ᴗ•◍)✧*。'
        run: |
          cd $GITHUB_WORKSPACE/AnyKernel3
          zip -r ../AnyKernel3_KernelSU_${{ env.KSUVER }}_${{ env.FEIL }}.zip ./*
          cd ..
          echo "ZIPパッケージを作成したよ～(≧◡≦)♡"
          

      - name: '📤 ZIPアーティファクトをアップロードするよ～(｡･ω･｡)'
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: |
            *.zip
          retention-days: 1
          # アーティファクトは1日だけ保管するよ～(´･ω･`)

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: read
      
    steps:
      - name: '📥 ZIPアーティファクトをダウンロードするよ～(◕‿◕✿)'
        uses: actions/download-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: ./release_zips
         
      - name: '🚀 GitHubリリースを作成するよ～(ﾉ>ω<)ﾉ♡'
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "build-${{ github.run_id }}"
          name: "OnePlus_ACE5 Build ${{ github.run_number }}"
          body: |
            🐾 KernelSU-Next O+真 8gen3 6.1.118 ユニバーサルカーネルだよ～(◕‿◕✿)
            ✨ 特徴: KSUN+VFSパッチ
            🧩 作者: クーアン @欣然酱_official
            👪 QQグループ: 527380990
            🕒 ビルド時間: ${{ github.event.repository.updated_at }}
            🌸 カーネルバージョン: ${{ needs.build.outputs.ksuver }}
            📱 推奨マネージャー: [KernelSU-Next](https://github.com/KernelSU-Next/KernelSU-Next/releases)
            ⚠️ 注意: バージョンが変わってない時は更新不要だよ～(´･ω･`)
            💖 このビルドにはkpmとsusfsが含まれてないから注意してね！
            📥 インストール方法:
              - AnyKernel3ファイル: TWRP/Recoveryでフラッシュしてね
              - Imageファイル: Fastbootでフラッシュしてね
            🎀 ビルドお疲れ様～楽しんでね！(｡♥‿♥｡)
          draft: false
          prerelease: false
          files: |
            release_zips/AnyKernel3_KernelSU_*.zip
            release_zips/Image_KernelSU_*.zip

      - name: '🧹 古いリリースを掃除するよ～(。-`ω-)'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        continue-on-error: true
        timeout-minutes: 5
        with:
          keep_latest: ${{ env.RETENTION_COUNT }}
          delete_tags: true
          delete_tag_pattern: 'build-*'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        # 古いビルドをきれいにするよ～(っ˘ω˘ς)
